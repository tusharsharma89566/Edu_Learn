<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Progress Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #4facfe;
            --warning-color: #43e97b;
            --danger-color: #ff6b6b;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
        }

        .tracking-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .session-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .session-status {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .session-status.active {
            color: var(--success-color);
        }

        .session-status.inactive {
            color: var(--text-light);
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .session-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn-session {
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--success-color) 0%, var(--warning-color) 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--danger-color) 0%, #ff8e8e 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-pause {
            background: linear-gradient(135deg, #ffd93d 0%, #ffa500 100%);
            color: white;
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 217, 61, 0.4);
        }

        .activity-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .progress-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .progress-item:last-child {
            border-bottom: none;
        }

        .progress-info {
            flex: 1;
        }

        .progress-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .progress-description {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .progress-bar {
            height: 8px;
            border-radius: 10px;
            background: #e2e8f0;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--success-color) 0%, var(--warning-color) 100%);
            transition: width 0.3s ease;
        }

        .progress-percentage {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 60px;
            text-align: right;
        }

        .activity-log {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .log-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1rem;
        }

        .log-icon.lesson {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .log-icon.quiz {
            background: rgba(79, 172, 254, 0.1);
            color: var(--success-color);
        }

        .log-icon.assignment {
            background: rgba(255, 107, 107, 0.1);
            color: var(--danger-color);
        }

        .log-info {
            flex: 1;
        }

        .log-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 2px;
        }

        .log-time {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .log-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .log-status.completed {
            background: rgba(79, 172, 254, 0.1);
            color: var(--success-color);
        }

        .log-status.in-progress {
            background: rgba(255, 217, 61, 0.1);
            color: #ffa500;
        }

        .log-status.started {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(79, 172, 254, 0.1);
            color: var(--success-color);
        }

        .alert-warning {
            background: rgba(255, 217, 61, 0.1);
            color: #ffa500;
        }

        .alert-danger {
            background: rgba(255, 107, 107, 0.1);
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .tracking-container {
                padding: 20px 15px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
            
            .session-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-session {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="tracking-container">
        <div class="page-header">
            <h1 class="page-title">Progress Tracking</h1>
            <p class="page-subtitle">Track your learning activities in real-time</p>
        </div>

        <!-- Session Management -->
        <div class="session-card">
            <div class="session-status" id="session-status">No active session</div>
            <div class="timer-display" id="timer">00:00:00</div>
            <div class="session-controls">
                <button class="btn-session btn-start" id="start-btn" onclick="startSession()">
                    <i class="fas fa-play"></i> Start Session
                </button>
                <button class="btn-session btn-stop" id="stop-btn" onclick="stopSession()" style="display: none;">
                    <i class="fas fa-stop"></i> Stop Session
                </button>
                <button class="btn-session btn-pause" id="pause-btn" onclick="pauseSession()" style="display: none;">
                    <i class="fas fa-pause"></i> Pause
                </button>
            </div>
        </div>

        <!-- Activity Form -->
        <div class="activity-form">
            <h3 class="form-title">Log Learning Activity</h3>
            <form id="activity-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Activity Type</label>
                            <select class="form-control" id="activity-type" required>
                                <option value="">Select activity type</option>
                                <option value="lesson_view">Lesson View</option>
                                <option value="quiz_take">Quiz</option>
                                <option value="assignment_submit">Assignment</option>
                                <option value="video_watch">Video Watch</option>
                                <option value="material_read">Material Read</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Course</label>
                            <select class="form-control" id="course-select">
                                <option value="">Select course</option>
                                <!-- Courses will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Topic</label>
                            <select class="form-control" id="topic-select">
                                <option value="">Select topic</option>
                                <!-- Topics will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Material</label>
                            <select class="form-control" id="material-select">
                                <option value="">Select material</option>
                                <!-- Materials will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Activity Name</label>
                    <input type="text" class="form-control" id="activity-name" placeholder="Enter activity name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="activity-description" rows="3" placeholder="Describe what you learned"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Progress (%)</label>
                            <input type="number" class="form-control" id="progress-percentage" min="0" max="100" value="100">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Score</label>
                            <input type="number" class="form-control" id="activity-score" min="0" step="0.1">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Max Score</label>
                            <input type="number" class="form-control" id="max-score" min="0" step="0.1">
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn-session btn-start">
                        <i class="fas fa-plus"></i> Log Activity
                    </button>
                </div>
            </form>
        </div>

        <!-- Progress Overview -->
        <div class="progress-section">
            <h3 class="form-title">Current Progress</h3>
            <div id="progress-list">
                <!-- Progress items will be loaded here -->
            </div>
        </div>

        <!-- Activity Log -->
        <div class="activity-log">
            <h3 class="form-title">Recent Activities</h3>
            <div id="activity-log-list">
                <!-- Activity log items will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentSession = null;
        let sessionTimer = null;
        let sessionStartTime = null;
        let isPaused = false;
        let pauseStartTime = null;
        let totalPausedTime = 0;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCourses();
            loadProgressData();
            loadRecentActivities();
            checkActiveSession();
        });

        // Start session
        async function startSession() {
            try {
                const response = await fetch('/progress/api/sessions/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_type: 'study',
                        device_type: getDeviceType()
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentSession = data.session_id;
                    sessionStartTime = new Date();
                    totalPausedTime = 0;
                    isPaused = false;
                    
                    updateSessionUI(true);
                    startTimer();
                    showAlert('Session started successfully!', 'success');
                } else {
                    showAlert('Failed to start session: ' + data.error, 'danger');
                }
            } catch (error) {
                console.error('Error starting session:', error);
                showAlert('Error starting session', 'danger');
            }
        }

        // Stop session
        async function stopSession() {
            if (!currentSession) return;

            try {
                const response = await fetch(`/progress/api/sessions/${currentSession}/end`, {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    stopTimer();
                    updateSessionUI(false);
                    currentSession = null;
                    showAlert(`Session ended. Duration: ${data.duration_minutes} minutes`, 'success');
                } else {
                    showAlert('Failed to end session: ' + data.error, 'danger');
                }
            } catch (error) {
                console.error('Error stopping session:', error);
                showAlert('Error stopping session', 'danger');
            }
        }

        // Pause session
        function pauseSession() {
            if (isPaused) {
                // Resume
                totalPausedTime += (new Date() - pauseStartTime);
                isPaused = false;
                pauseStartTime = null;
                document.getElementById('pause-btn').innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                // Pause
                isPaused = true;
                pauseStartTime = new Date();
                document.getElementById('pause-btn').innerHTML = '<i class="fas fa-play"></i> Resume';
            }
        }

        // Start timer
        function startTimer() {
            sessionTimer = setInterval(updateTimer, 1000);
        }

        // Stop timer
        function stopTimer() {
            if (sessionTimer) {
                clearInterval(sessionTimer);
                sessionTimer = null;
            }
        }

        // Update timer display
        function updateTimer() {
            if (!sessionStartTime) return;

            const now = new Date();
            let elapsed = now - sessionStartTime - totalPausedTime;
            
            if (isPaused && pauseStartTime) {
                elapsed -= (now - pauseStartTime);
            }

            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);

            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update session UI
        function updateSessionUI(isActive) {
            const status = document.getElementById('session-status');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const pauseBtn = document.getElementById('pause-btn');

            if (isActive) {
                status.textContent = 'Session Active';
                status.className = 'session-status active';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'inline-block';
            } else {
                status.textContent = 'No active session';
                status.className = 'session-status inactive';
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                pauseBtn.style.display = 'none';
                document.getElementById('timer').textContent = '00:00:00';
            }
        }

        // Check for active session
        async function checkActiveSession() {
            try {
                const response = await fetch('/progress/api/sessions/active');
                const data = await response.json();
                
                if (data.success && data.session) {
                    currentSession = data.session.id;
                    sessionStartTime = new Date(data.session.session_start);
                    updateSessionUI(true);
                    startTimer();
                }
            } catch (error) {
                console.error('Error checking active session:', error);
            }
        }

        // Load courses
        async function loadCourses() {
            try {
                const response = await fetch('/content/api/courses');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('course-select');
                    data.courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.title;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        // Load progress data
        async function loadProgressData() {
            try {
                const response = await fetch('/progress/api/progress/overview');
                const data = await response.json();
                
                if (data.success) {
                    displayProgressData(data.course_progress || []);
                }
            } catch (error) {
                console.error('Error loading progress data:', error);
            }
        }

        // Display progress data
        function displayProgressData(courses) {
            const container = document.getElementById('progress-list');
            
            if (courses.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No courses in progress</p>';
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="progress-item">
                    <div class="progress-info">
                        <div class="progress-name">Course ${course.course_id}</div>
                        <div class="progress-description">
                            ${course.topics_completed}/${course.total_topics} topics completed
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${course.overall_progress}%"></div>
                        </div>
                    </div>
                    <div class="progress-percentage">${course.overall_progress}%</div>
                </div>
            `).join('');
        }

        // Load recent activities
        async function loadRecentActivities() {
            try {
                const response = await fetch('/progress/api/progress/overview');
                const data = await response.json();
                
                if (data.success) {
                    displayRecentActivities(data.recent_activities || []);
                }
            } catch (error) {
                console.error('Error loading recent activities:', error);
            }
        }

        // Display recent activities
        function displayRecentActivities(activities) {
            const container = document.getElementById('activity-log-list');
            
            if (activities.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No recent activities</p>';
                return;
            }

            container.innerHTML = activities.map(activity => {
                const iconClass = getActivityIconClass(activity.activity_type);
                const timeAgo = getTimeAgo(activity.started_at);
                
                return `
                    <div class="log-item">
                        <div class="log-icon ${iconClass}">
                            <i class="fas ${getActivityIcon(activity.activity_type)}"></i>
                        </div>
                        <div class="log-info">
                            <div class="log-name">${activity.activity_name}</div>
                            <div class="log-time">${timeAgo}</div>
                        </div>
                        <span class="log-status ${activity.status}">${activity.status}</span>
                    </div>
                `;
            }).join('');
        }

        // Get activity icon class
        function getActivityIconClass(activityType) {
            switch (activityType) {
                case 'lesson_view': return 'lesson';
                case 'quiz_take': return 'quiz';
                case 'assignment_submit': return 'assignment';
                default: return 'lesson';
            }
        }

        // Get activity icon
        function getActivityIcon(activityType) {
            switch (activityType) {
                case 'lesson_view': return 'fa-book-open';
                case 'quiz_take': return 'fa-question-circle';
                case 'assignment_submit': return 'fa-file-alt';
                default: return 'fa-book-open';
            }
        }

        // Get time ago
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        // Get device type
        function getDeviceType() {
            const userAgent = navigator.userAgent;
            if (/Mobile|Android|iPhone|iPad/.test(userAgent)) {
                return 'mobile';
            } else if (/Tablet|iPad/.test(userAgent)) {
                return 'tablet';
            } else {
                return 'desktop';
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            const container = document.querySelector('.tracking-container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Handle activity form submission
        document.getElementById('activity-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentSession) {
                showAlert('Please start a session first', 'warning');
                return;
            }

            const formData = {
                activity_type: document.getElementById('activity-type').value,
                activity_name: document.getElementById('activity-name').value,
                description: document.getElementById('activity-description').value,
                course_id: document.getElementById('course-select').value || null,
                topic_id: document.getElementById('topic-select').value || null,
                material_id: document.getElementById('material-select').value || null,
                progress_percentage: parseFloat(document.getElementById('progress-percentage').value),
                score: document.getElementById('activity-score').value ? parseFloat(document.getElementById('activity-score').value) : null,
                max_score: document.getElementById('max-score').value ? parseFloat(document.getElementById('max-score').value) : null
            };

            try {
                const response = await fetch('/progress/api/activities/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    // Complete the activity immediately
                    await fetch(`/progress/api/activities/${data.activity_id}/complete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            progress_percentage: formData.progress_percentage,
                            score: formData.score,
                            max_score: formData.max_score
                        })
                    });

                    showAlert('Activity logged successfully!', 'success');
                    document.getElementById('activity-form').reset();
                    loadProgressData();
                    loadRecentActivities();
                } else {
                    showAlert('Failed to log activity: ' + data.error, 'danger');
                }
            } catch (error) {
                console.error('Error logging activity:', error);
                showAlert('Error logging activity', 'danger');
            }
        });

        // Auto-save session every 30 seconds
        setInterval(() => {
            if (currentSession && !isPaused) {
                // Session is automatically tracked by the backend
            }
        }, 30000);
    </script>
</body>
